<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspired.io</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="insp">
        <h1><span id="sample">Ins</span>pired.io</h1>
    </div>
    <div class="main-container">  
        <div id="container">
        
            <div id="text">
            

                <div id="watch">
                    <span id="min">00</span> : <span id="sec">00</span> : <span id="ms">00</span>
                </div>

                <br>

                <input type="button" onclick="start()" class="btn" value="start">
                <input type="button"  class="btn stop" value="stop">
                <input type="button" onclick="location.reload()" class="btn" value="reset">
                </div>
            </div>

        </div>
        
</body>
